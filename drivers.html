    <!-- Driver Management Section -->
    <section class="drivers-section">
        <h1>Manage Drivers</h1>
        
        <!-- Add Driver Form -->
        <div class="add-driver-form">
            <h2>Add New Driver</h2>
            <form id="driver-form">
                <input type="text" id="driver-name" placeholder="Driver Name" required>
                <input type="text" id="license-number" placeholder="License Number" required>
                <input type="text" id="contact-number" placeholder="Contact Number" required>
                <input type="text" id="assigned-vehicle" placeholder="Assigned Vehicle" required>
                <button type="submit">Add Driver</button>
            </form>
        </div>

        <!-- Driver Table -->
        <div class="driver-list">
            <h2>Registered Drivers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>License Number</th>
                        <th>Contact</th>
                        <th>Assigned Vehicle</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="driver-table-body">
                    <!-- Data will be injected dynamically -->
                </tbody>
            </table>
        </div>
    </section>
</body>
