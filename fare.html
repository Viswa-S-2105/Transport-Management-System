<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">ðŸš› Transport Management</div>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>

    <!-- Fare Management Section -->
    <section class="fare-section">
        <h1>Fare Management</h1>
        
        <!-- Add Fare Form -->
        <div class="add-fare-form">
            <h2>Calculate & Add Fare</h2>
            <form id="fare-form">
                <input type="text" id="trip-id" placeholder="Trip ID" required>
                <input type="number" id="distance" placeholder="Distance (km)" required>
                <select id="vehicle-type">
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Bus">Bus</option>
                </select>
                <input type="number" id="fare-amount" placeholder="Fare Amount (Auto-Calculated)" readonly>
                <button type="submit">Add Fare</button>
            </form>
        </div>

        <!-- Fare List Table -->
        <div class="fare-list">
            <h2>Fare Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Trip ID</th>
                        <th>Distance (km)</th>
                        <th>Vehicle Type</th>
                        <th>Fare Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fare-table-body">
                    <!-- Data will be injected dynamically -->
                </tbody>
            </table>
        </div>
    </section>
</body>
